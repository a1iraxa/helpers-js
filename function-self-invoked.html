<!DOCTYPE html>
<html>
<head>
	<title>Functions</title>
	<script type="text/javascript">
		(function () {
			console.log('This can be invoked itself');
		})();
		
		(function (param) {
			console.log(param);
		})('Also call - Immediately-Invoked Function Expressions (IIFE)');
		
		
		var data = (function (param) {
			return param;
		})('Also call - Immediately-Invoked Function Expressions (IIFE)');

		alert(data);


	</script>
</head>
<body>

<input type="button" name="test" onclick="f1()" value="Show Message" />
<input type="button" name="test" onclick="f2(20, 30)" value="Show Sum" />
<input type="button" name="test" onclick="console.log( f3(20, 30, 30, 20) )" value="Show All" />
</body>
</html>
