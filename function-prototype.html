<!DOCTYPE html>
<html>
<head>
	<title>Functions</title>
	<script type="text/javascript">
		
		// Prototyping by Constructor, Constructor name must start with capital letter 
		var DoProcess = function (name, age) {
			
			this.Name = name;
			this.Age = age;

		}

		DoProcess.prototype.deptt = '';

		DoProcess.prototype.getUser = function () {
			console.log(this.Name + " is " + this.Age + " years old, belongs to department is " + this.deptt);
		}

		console.dir(DoProcess);
		var obj1 = new DoProcess('foo', 20);
		obj1.deptt = "CS";
		obj1.getUser();
		
		var obj2 = new DoProcess('bar', 24);
		obj2.deptt = "IT";
		obj2.getUser();

	</script>
</head>
<body>

</body>
</html>
