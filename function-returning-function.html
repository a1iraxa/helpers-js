<!DOCTYPE html>
<html>
<head>
	<title>Functions</title>
	<script type="text/javascript">
		
		function doProcess (a, b){
			
			function sum() {
				alert("Sum: "+ (a + b));
			}

			function diff() {
				alert("Diff: " + (a - b));
			}

			function multi() {
				alert("Multi: "+ (a * b));
			}
			sum(); // executing
			diff(); // executing
			return multi; // returning not using () for prevent executation

		}
		var save_multi = doProcess(30, 10);
		save_multi();

	</script>
</head>
<body>
<h2>Returning a function from function</h2>

</body>
</html>
