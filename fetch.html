<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fetch API</title>
</head>

<body>
    <h3>Fetch API</h3>
    <script type="text/javascript">
    fetch('https://jsonplaceholder.typicode.com/todos')
        .then(data => data.json())
        .then(json => console.log(json))
        .catch((error) => { console.log(error) });
    </script>
</body>

</html>
